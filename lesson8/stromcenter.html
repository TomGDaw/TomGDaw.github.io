    <main>
        <h2>Storm Center</h2>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Personal Information</legend>
                <label class="option">Full Name* <input type="text" name="name" required pattern="[A-za-z].{4,}" title="Must be at least 5 characters"></label>
                <label class="option">Email <input type="email" name="email" placeholder="someone@provider.com"></label>
                <label class="option">Phone Number* <input type="tel" name="phone" required></label>
                <label class="option">Zip Code* <input type="number" name="zip" required></label>
            </fieldset>
            <fieldset>
                <legend>Storm Details</legend>
                <label class="option">Storm Date <input type="date" name="stormDate"></label>
                <label class="option">Storm Type <input list="storm-types" name="stormType"></label>
                    <datalist id="storm-types">
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                    </datalist>
                    <label class="top flexly">Storm Severity 
                        <input type="range" id="rating" value="5" min="1" max="10" step="1"
                        oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        <span id="ratingvalue">5</span>
                    </label>
                    <label class="option">Storm Region 
                        <select name="region">
                            <option value="">Select Region</option>
                            <option value="preston">Preston</option>
                            <option value="sodaSprings">Soda Springs</option>
                            <option value="fishHaven">Fish Haven</option>
                        </select>
                    </label>
            </fieldset>
            <fieldset>
                <legend>Danger Risk</legend>
                    <section class="option">Are you in danger?
                        <label class="rad"><input type="radio" name="danger" value="yes">&nbsp; Yes</label>
                        <label class="rad"><input type="radio" name="danger" value="maybe">&nbsp; Maybe</label>
                        <label class="rad"><input type="radio" name="danger" value="no">&nbsp; No</label>
                    </section>
            </fieldset>
            <fieldset>
                <legend>Additional Information</legend>
                    <label class="option">Type additional info and comments here
                        <textarea name="comments" rows="5" cols="50"></textarea></label>
            </fieldset>

            <input id="reportBtn" type="submit" value="Report My Storm">
        </form>
