    <header>
        <picture>
            <img class="river" src="images/river.jpg" alt="rolling river picture">
        </picture>
        <h1>Salmon River guides</h1>
    </header>

    <nav>
        <ul class="navigation">

        </ul>

    <main>
        <h2>Adventure Form</h2>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Personal Information</legend>
                <label class="option">Full Name* <input type="text" name="name" required pattern="[A-za-z].{4,}" title="Must be at least 5 characters"></label>
                <label class="option">Email <input type="email" name="email" placeholder="someone@provider.com"></label>
                <label class="option">Phone Number* <input type="tel" name="phone" required></label>
                <label class="option">Number in group* <input type="number" name="group" required></label>
            </fieldset>
            <fieldset>
                <legend>Adventure Selection</legend>
                <label class="option">Travel Date <input type="date" name="travelDate" required></label>
                    <label class="option">Adventure Selection
                        <select name="adventure" required>
                            <option value="">Select an Adventure</option>
                            <option value="River Fishing">River Fishing</option>
                            <option value="River Trail Hike">River Trail Hike</option>
                            <option value="White Water River Rafting">White Water River Rafting</option>
                        </select>
                    </label>
            </fieldset>
            <fieldset>
                <legend>Additional Information</legend>
                    <label class="option">Please Type Any Additional Requests Or Information Here
                        <textarea name="comments" rows="5" cols="50"></textarea></label>
            </fieldset>

            <input id="reportBtn" type="submit" value="Click for Adventure">
        </form>
    </main>
