<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table Build</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/phpThumb_generated_thumbnailico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <LINK href="css/tablebuild.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="3" style="padding: 15px;">
                        <strong>ACME Wildwest</strong>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goals</th>
                </tr>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td id="nov">$7,500</td>
                </tr>
                <tr>
                    <td><i>Black Friday</i></td>
                    <td colspan="2" style="text-align: center;">$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" style="padding: 10px;">Compiled 12.26.2020 by ThomasDaw</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <script src="js/webfont.js"></script>
</body>

</html>
